<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Quote Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #6C63FF;
      --secondary-color: #9F44D3;
      --text-color: #333333;
      --background-color: #f5f5f5;
      --card-background: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: var(--text-color);
      transition: background 0.3s ease;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 800px;
      width: 90%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      background-color: var(--card-background);
      backdrop-filter: blur(10px);
    }

    h1, h2 {
      color: var(--primary-color);
    }

    #quote-container {
      position: relative;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      padding: 30px;
      font-size: 1.4rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in-out;
    }

    #quote {
      margin: 0;
    }

    #author {
      margin-top: 10px;
      font-size: 1rem;
      color: var(--secondary-color);
      font-style: italic;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button {
      background-color: var(--primary-color);
      border: none;
      border-radius: 20px;
      color: #ffffff;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      padding: 10px 20px;
      transition: all 0.3s ease-in-out;
    }

    .button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .icon-button {
      font-size: 1.2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .icon-button:hover {
      color: var(--secondary-color);
    }

    #favorites-container {
      display: none;
      margin-top: 2rem;
    }

    #favorites-list {
      list-style-type: none;
      padding: 0;
      text-align: left;
    }

    #favorites-list li {
      margin-bottom: 10px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #category-select, #search-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      font-size: 1rem;
    }

    #word-of-day, #quote-of-day {
      margin-top: 2rem;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
    }

    .social-share {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .social-icon {
      font-size: 1.5rem;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    .social-icon:hover {
      color: var(--secondary-color);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Dark mode */
    body.dark-mode {
      --text-color: #ffffff;
      --background-color: #1a1a1a;
      --card-background: #2a2a2a;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      #quote-container {
        font-size: 1.2rem;
      }

      .button {
        font-size: 0.8rem;
        padding: 8px 16px;
      }
    }

    #dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-color);
      transition: color 0.3s ease;
    }

    #dark-mode-toggle:hover {
      color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enhanced Quote Generator</h1>
    <button id="dark-mode-toggle" class="icon-button" aria-label="Toggle Dark Mode">üåô</button>

    <select id="category-select">
      <option value="">All Categories</option>
      <option value="inspiration">Inspiration</option>
      <option value="love">Love</option>
      <option value="wisdom">Wisdom</option>
      <option value="humor">Humor</option>
    </select>

    <input type="text" id="search-input" placeholder="Search quotes...">

    <div id="quote-container">
      <p id="quote">Click the button below to generate a random quote.</p>
      <p id="author"></p>
      <button id="copy-quote" class="icon-button" aria-label="Copy Quote">üìã</button>
      <button id="favorite-quote" class="icon-button" aria-label="Favorite Quote">‚≠ê</button>
      <button id="play-quote" class="icon-button" aria-label="Play Quote">‚ñ∂Ô∏è</button>
    </div>

    <div class="button-container">
      <button id="new-quote" class="button">New Quote</button>
      <button id="view-favorites" class="button">View Favorites</button>
    </div>

    <div class="social-share">
      <a href="#" id="share-x" class="social-icon" aria-label="Share on X">ùïè</a>
      <a href="#" id="share-instagram" class="social-icon" aria-label="Share on Instagram">üì∏</a>
      <a href="#" id="share-telegram" class="social-icon" aria-label="Share on Telegram">üì¨</a>
    </div>

    <div id="favorites-container">
      <h2>Favorites</h2>
      <ul id="favorites-list"></ul>
    </div>

    <div id="word-of-day">
      <h2>Word of the Day</h2>
      <p id="word"></p>
      <p id="word-definition"></p>
    </div>

    <div id="quote-of-day">
      <h2>Quote of the Day</h2>
      <p id="daily-quote"></p>
      <p id="daily-author"></p>
    </div>
  </div>

  <script>
    let speechSynthesisUtterance = null;
    let currentQuote = {};
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

    // Function to fetch a random quote from the Quotable API
    async function fetchRandomQuote(category = '') {
      try {
        const url = `https://api.quotable.io/random${category ? `?tags=${category}` : ''}`;
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return { content: data.content, author: data.author };
      } catch (error) {
        console.error('Error fetching quote:', error);
        return { content: "Sorry, something went wrong. Please try again later.", author: "" };
      }
    }

    // Function to display a random quote
    async function displayRandomQuote() {
      const category = document.getElementById("category-select").value;
      const quoteElement = document.getElementById("quote");
      const authorElement = document.getElementById("author");
      currentQuote = await fetchRandomQuote(category);
      quoteElement.textContent = currentQuote.content;
      authorElement.textContent = `‚Äî ${currentQuote.author}`;
      stopSpeaking();
      updatePlayPauseButton();
    }

    // Function to copy the quote to the clipboard
    function copyQuoteToClipboard() {
      const fullQuote = `${currentQuote.content} ‚Äî ${currentQuote.author}`;
      navigator.clipboard.writeText(fullQuote).then(() => {
        alert("Quote copied to clipboard!");
      }, (err) => {
        console.error('Could not copy text: ', err);
      });
    }

    // Function to save a quote to favorites
    function saveQuoteToFavorites() {
      if (!favorites.some(fav => fav.content === currentQuote.content)) {
        favorites.push(currentQuote);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        alert("Quote added to favorites!");
      } else {
        alert("This quote is already in your favorites!");
      }
    }

    // Function to display favorite quotes
    function displayFavorites() {
      const favoritesContainer = document.getElementById("favorites-container");
      const favoritesList = document.getElementById("favorites-list");
      favoritesList.innerHTML = '';
      favorites.forEach((favorite, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <span>${favorite.content} ‚Äî ${favorite.author}</span>
          <button class="icon-button remove-favorite" data-index="${index}" aria-label="Remove from favorites">‚ùå</button>
        `;
        favoritesList.appendChild(listItem);
      });
      favoritesContainer.style.display = favoritesContainer.style.display === 'block' ? 'none' : 'block';
    }

    // Function to remove a quote from favorites
    function removeFavorite(index) {
      if (confirm("Are you sure you want to delete this favorite quote?")) {
        favorites.splice(index, 1);
        localStorage.setItem('favorites', JSON.stringify(favorites));
        displayFavorites();
      }
    }

    // Function to share the quote on social media
    function shareQuote(platform) {
      const quoteText = `"${currentQuote.content}" ‚Äî ${currentQuote.author}`;
      let url;
      switch(platform) {
        case 'x':
          url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(quoteText)}`;
          break;
        case 'instagram':
          alert("To share on Instagram, please copy the quote and share it manually in the app.");
          return;
        case 'telegram':
          url = `https://t.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(quoteText)}`;
          break;
      }
      window.open(url, '_blank');
    }

    // Function to start speaking the quote
    function startSpeaking() {
      const speechText = `${currentQuote.content} by ${currentQuote.author}`;
      speechSynthesisUtterance = new SpeechSynthesisUtterance(speechText);
      window.speechSynthesis.speak(speechSynthesisUtterance);
      speechSynthesisUtterance.onend = () => {
        updatePlayPauseButton();
      };
      updatePlayPauseButton();
    }

    // Function to stop speaking the quote
    function stopSpeaking() {
      if (speechSynthesisUtterance) {
        window.speechSynthesis.cancel();
      }
      updatePlayPauseButton();
    }

    // Function to update the play/pause button icon
    function updatePlayPauseButton() {
      const playQuoteButton = document.getElementById("play-quote");
      if (window.speechSynthesis.speaking) {
        playQuoteButton.textContent = "‚è∏Ô∏è";
        playQuoteButton.setAttribute("aria-label", "Pause Quote");
      } else {
        playQuoteButton.textContent = "‚ñ∂Ô∏è";
        playQuoteButton.setAttribute("aria-label", "Play Quote");
      }
    }

    // Function to toggle between dark mode and light mode
    function toggleDarkMode() {
      const body = document.body;
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        darkModeToggle.textContent = "üåû";
        localStorage.setItem('darkMode', 'enabled');
      } else {
        darkModeToggle.textContent = "üåô";
        localStorage.setItem('darkMode', 'disabled');
      }
    }

    // Function to search quotes
    async function searchQuotes() {
      const searchTerm = document.getElementById("search-input").value.toLowerCase();
      if (searchTerm.length < 3) {
        alert("Please enter at least 3 characters to search.");
        return;
      }
      try {
        const response = await fetch(`https://api.quotable.io/search/quotes?query=${searchTerm}`);
        const data = await response.json();
        if (data.results.length > 0) {
          const randomIndex = Math.floor(Math.random() * data.results.length);
          currentQuote = {
            content: data.results[randomIndex].content,
            author: data.results[randomIndex].author
          };
          document.getElementById("quote").textContent = currentQuote.content;
          document.getElementById("author").textContent = `‚Äî ${currentQuote.author}`;
        }
      } catch (error) {
        console.error('Error searching quotes:', error);
      }
    }

    // Function to fetch and display word of the day
    async function fetchWordOfDay() {
      try {
        const response = await fetch("https://api.wordnik.com/v4/words.json/wordOfTheDay?api_key=YOUR_API_KEY");
        const data = await response.json();
        document.getElementById("word").textContent = data.word;
        document.getElementById("word-definition").textContent = data.definitions[0].text;
      } catch (error) {
        console.error('Error fetching word of the day:', error);
      }
    }

    // Function to fetch and display quote of the day
    async function fetchQuoteOfDay() {
      try {
        const response = await fetch("https://api.quotable.io/random");
        const data = await response.json();
        document.getElementById("daily-quote").textContent = data.content;
        document.getElementById("daily-author").textContent = `‚Äî ${data.author}`;
      } catch (error) {
        console.error('Error fetching quote of the day:', error);
      }
    }

    // Event listeners
    document.getElementById("new-quote").addEventListener("click", displayRandomQuote);
    document.getElementById("copy-quote").addEventListener("click", copyQuoteToClipboard);
    document.getElementById("favorite-quote").addEventListener("click", saveQuoteToFavorites);
    document.getElementById("view-favorites").addEventListener("click", displayFavorites);
    document.getElementById("play-quote").addEventListener("click", () => {
      if (window.speechSynthesis.speaking) {
        stopSpeaking();
      } else {
        startSpeaking();
      }
    });
    document.getElementById("dark-mode-toggle").addEventListener("click", toggleDarkMode);
    document.getElementById("category-select").addEventListener("change", displayRandomQuote);
    document.getElementById("search-input").addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        searchQuotes();
      }
    });
    document.getElementById("share-x").addEventListener("click", () => shareQuote('x'));
    document.getElementById("share-instagram").addEventListener("click", () => shareQuote('instagram'));
    document.getElementById("share-telegram").addEventListener("click", () => shareQuote('telegram'));
    document.getElementById("favorites-list").addEventListener("click", (event) => {
      if (event.target.classList.contains("remove-favorite")) {
        removeFavorite(event.target.dataset.index);
      }
    });

    // Initial setup
    displayRandomQuote();
    fetchWordOfDay();
    fetchQuoteOfDay();

    // Check for saved dark mode preference
    if (localStorage.getItem('darkMode') === 'enabled') {
      document.body.classList.add('dark-mode');
      document.getElementById("dark-mode-toggle").textContent = "üåû";
    }
  </script>
</body>
</html>
