<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #6C63FF, #9F44D3);
      color: #ffffff;
    }

    .container {
      position: relative;
      text-align: center;
      max-width: 80%;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      font-weight: 700;
    }

    #quote-container {
      position: relative;
      background-color: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 30px;
      font-size: 1.8rem;
      margin-bottom: 2rem;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in-out;
    }

    #quote {
      margin: 0;
    }

    #author {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #f0f0f0;
      font-style: italic;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button {
      background-color: #ffffff;
      border: none;
      border-radius: 20px;
      color: #6C63FF;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      padding: 15px 30px;
      transition: transform 0.3s ease-in-out;
    }
    #copy-quote,#favorite-quote,#share-quote, #play-quote {
      font-size: 1.5rem;
      margin-right: 10px;
    }
    .button:hover {
      background-color: yellow;
    }

    #favorites-container {
      display: none;
      margin-top: 0.5rem;
    }

    #favorites-list {
      list-style-type: none;
      padding: 0;
    }

    #favorites-list li {
      margin-bottom: 10px;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .container {
        max-width: 90%;
      }

      .button-container {
        flex-direction: column;
        gap: 10px;
      }
    }

    /* Dark mode */
    .dark-mode {
      background: linear-gradient(135deg, #000000, #434343);
      color: #ffffff;
    }

    .dark-mode .container {
      background-color: rgba(0, 0, 0, 0.5);
    }

    .dark-mode #quote-container {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .dark-mode .button {
      background-color: #6C63FF;
      color: #ffffff;
    }

    /* Theme toggle */
    #dark-mode-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quote Generator</h1>
    <button id="dark-mode-toggle" aria-label="Toggle Dark Mode">üåô</button>
    <div id="quote-container">
      <p id="quote">Click the button below to generate a random quote.</p>
      <p id="author"></p>
      <button id="copy-quote" aria-label="Copy Quote">üìã</button>
      <button id="favorite-quote" aria-label="Favorite Quote">‚≠ê</button>
      <button id="share-quote" aria-label="Share Quote">üì§</button>
      <button id="play-quote" aria-label="Play Quote">‚ñ∂Ô∏è</button>
    </div>
    <div class="button-container">
      <button id="new-quote" class="button">New Quote</button>
      <button id="view-favorites" class="button">View Favorites</button>
    </div>
    <div id="favorites-container">
      <h2>Favorites</h2>
      <ul id="favorites-list"></ul>
    </div>
  </div>

  <script>
    let speechSynthesisUtterance = null;

    // Function to fetch a random quote from the Quotable API
    async function fetchRandomQuote() {
      try {
        const response = await fetch("https://api.quotable.io/random");
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        const data = await response.json();
        return { content: data.content, author: data.author };
      } catch (error) {
        console.error('Error fetching quote:', error);
        return { content: "Sorry, something went wrong. Please try again later.", author: "" };
      }
    }

    // Function to display a random quote
    async function displayRandomQuote() {
      const quoteElement = document.getElementById("quote");
      const authorElement = document.getElementById("author");
      const quoteData = await fetchRandomQuote();
      quoteElement.textContent = quoteData.content;
      authorElement.textContent = `‚Äî ${quoteData.author}`;
      stopSpeaking();
      updatePlayPauseButton();
    }

    // Function to copy the quote to the clipboard
    function copyQuoteToClipboard() {
      const quoteText = document.getElementById("quote").textContent;
      navigator.clipboard.writeText(quoteText).then(() => {
        alert("Quote copied to clipboard!");
      }).catch(err => {
        console.error('Error copying text: ', err);
      });
    }

    // Function to save a quote to favorites
    function saveQuoteToFavorites() {
      const quoteText = document.getElementById("quote").textContent;
      const authorText = document.getElementById("author").textContent;
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favorites.push({quote: quoteText, author: authorText });
      localStorage.setItem('favorites', JSON.stringify(favorites));
      alert("Quote added to favorites!");
    }

    // Function to display favorite quotes
    function displayFavorites() {
      const favoritesContainer = document.getElementById("favorites-container");
      const favoritesList = document.getElementById("favorites-list");
      const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
      favoritesList.innerHTML = '';
      favorites.forEach(favorite => {
        const listItem = document.createElement('li');
        listItem.textContent = `${favorite.quote} ${favorite.author}`;
        favoritesList.appendChild(listItem);
      });
      favoritesContainer.style.display = favoritesContainer.style.display === 'block' ? 'none' : 'block';
    }

    // Function to share the quote using the Web Share API
    function shareQuote() {
      const quoteText = document.getElementById("quote").textContent;
      const authorText = document.getElementById("author").textContent;
      const shareData = {
        title: 'Quote',
        text: `${quoteText} ${authorText}`,
        url: document.location.href
      };
      if (navigator.share) {
        navigator.share(shareData).then(() => {
          console.log('Quote shared successfully');
        }).catch(err => {
          console.error('Error sharing quote:', err);
        });
      } else {
        alert('Share feature is not supported on this browser.');
      }
    }

    // Function to start speaking the quote
    function startSpeaking() {
      const quoteText = document.getElementById("quote").textContent;
      const authorText = document.getElementById("author").textContent;
      const speechText = `${quoteText} by ${authorText}`;
      speechSynthesisUtterance = new SpeechSynthesisUtterance(speechText);
      window.speechSynthesis.speak(speechSynthesisUtterance);
      speechSynthesisUtterance.onend = () => {
        updatePlayPauseButton();
      };
    }

    // Function to stop speaking the quote
    function stopSpeaking() {
      if (speechSynthesisUtterance) {
        window.speechSynthesis.cancel();
      }
    }

    // Function to update the play/pause button icon
    function updatePlayPauseButton() {
      const playIcon = document.getElementById("play-icon");
      const pauseIcon = document.getElementById("pause-icon");
      if (window.speechSynthesis.speaking) {
        playIcon.style.display = "none";
        pauseIcon.style.display = "block";
      } else {
        playIcon.style.display = "block";
        pauseIcon.style.display = "none";
      }
    }

    // Function to toggle between dark mode and light mode
    function toggleDarkMode() {
      const body = document.body;
      const darkModeToggle = document.getElementById("dark-mode-toggle");
      body.classList.toggle("dark-mode");
      if (body.classList.contains("dark-mode")) {
        darkModeToggle.innerHTML = "üåû";
      } else {
        darkModeToggle.innerHTML = "üåô";
      }
    }

    // Event listeners
    document.getElementById("new-quote").addEventListener("click", displayRandomQuote);
    document.getElementById("copy-quote").addEventListener("click", copyQuoteToClipboard);
    document.getElementById("favorite-quote").addEventListener("click", saveQuoteToFavorites);
    document.getElementById("view-favorites").addEventListener("click", displayFavorites);
    document.getElementById("share-quote").addEventListener("click", shareQuote);
    document.getElementById("play-quote").addEventListener("click", () => {
      if (window.speechSynthesis.speaking) {
        stopSpeaking();
      } else {
        startSpeaking();
      }
    });
    document.getElementById("dark-mode-toggle").addEventListener("click", toggleDarkMode);

    // Initial setup
    displayRandomQuote();
  </script>
</body>
</html>
